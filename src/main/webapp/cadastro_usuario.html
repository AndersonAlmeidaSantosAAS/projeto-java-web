<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Usuario</title>
</head>
<body>
<form method="post" action="CadastroUsuario">
    <h1>Cadastro Usuario</h1>
    <label >Nome:</label><br>
    <input type="text" placeholder="Digite seu nome..." size="120" name="nome"><br>
    <label >Login:</label><br>
    <input type="text" placeholder="Digite seu sobrenome..." size="40" name="login"><br>
    <label >Senha:</label><br>
    <input type="password" placeholder="Digite a Senha..." size="40"  name="senha"><br>
    <label >Confirme a Senha:</label><br>
    <input type="password" placeholder="Confirme a Senha..." size="40"  name="confirmaSenha"><br>
    <p>
    <input type="submit" value="enviar" name="Enviar">
    <input type="reset" value="Limpar"name="Limpar">
    </p>
</form>

</body>
</html>
